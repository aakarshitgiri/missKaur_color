<script type="text/javascript">
	var rangeSlider = function () {
		var slider = $('.range-slider'),
			range = $('.range-slider__range'),
			value = $('.range-slider__value');

		slider.each(function () {

			value.each(function () {
				var value = $(this).prev().attr('value');
				if ($(this).prev().attr('id') === "rotation") {
					$(this).html(value + "");
				} else {
					$(this).html(value + "%");
				}
			});

			range.on('input', function () {
				$(this).next(value).html(this.value);


				if ($(this).attr('id') === "rotation") {
					$(this).next(value).html(this.value + "");
				} else {
					$(this).next(value).html(this.value + "%");
				}
			});
		});
	};



	function updateGradient() {
		var color1 = document.querySelector('#color1').value,
			color2 = document.querySelector('#color2').value,
			width1 = document.querySelector('#width1').value,
			width2 = document.querySelector('#width2').value,
			rotation = document.querySelector('#rotation').value,
			radial = document.querySelector('#radial'),
			linear = document.querySelector('#linear'),
			body = document.querySelector('body'),
			cssOutput = document.querySelector('#cssOutput');

		if (linear.checked === true) {
			var style = "(" + rotation + "deg, #" + color1 + " " + width1 + "%, #" + color2 + " " + width2 + "%)";

			body.setAttribute("style", "background: linear-gradient" + style + ";");

			cssOutput.value += "background: #" + color1 + ";";
			cssOutput.value += "\n";
			cssOutput.value += "\n";
			cssOutput.value += "background: linear-gradient" + style + ";";
			cssOutput.value += "\n";
			cssOutput.value += "\n";
			cssOutput.value += "background: -webkit-linear-gradient" + style + ";";
			cssOutput.value += "\n";
			cssOutput.value += "\n";
			cssOutput.value += "background: -moz-linear-gradient" + style + ";";
			cssOutput.value += "\n";
			cssOutput.value += "\n";
			cssOutput.value += "background: -o-linear-gradient" + style + ";";
			cssOutput.value += "\n";
			cssOutput.value += "\n";
			cssOutput.value += "filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='" + color1 + "', endColorstr='#" + color2 + "',GradientType=1 );";
		}

		else if (radial.checked === true) {
			var style = "background:radial-gradient(ellipse " + rotation + "% " + rotation + "%" + ", #" + color1 + " " + width1 + "%, #" + color2 + " " + width2 + "%)";

			body.setAttribute("style", style + ";");

			cssOutput.value += "background: #" + color1 + ";";
			cssOutput.value += "\n";
			cssOutput.value += "\n";
			cssOutput.value += "background: linear-gradient" + style + ";";
			cssOutput.value += "\n";
			cssOutput.value += "\n";
			cssOutput.value += "background: -webkit-linear-gradient" + style + ";";
			cssOutput.value += "\n";
			cssOutput.value += "\n";
			cssOutput.value += "background: -moz-linear-gradient" + style + ";";
			cssOutput.value += "\n";
			cssOutput.value += "\n";
			cssOutput.value += "background: -o-linear-gradient" + style + ";";
			cssOutput.value += "\n";
			cssOutput.value += "\n";
			cssOutput.value += "filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='" + color1 + "', endColorstr='#" + color2 + "',GradientType=1 );";
		}

	}



	var gradientInputs = document.querySelectorAll('.gradientInput');
	for (i = 0; i < gradientInputs.length; ++i) {
		gradientInputs[i].addEventListener('input', function () {
			cssOutput.value = "";
			updateGradient();
		});
	}

	function update(jscolor) {
		var colorInput = document.querySelector("#" + jscolor.valueElement.id);
		cssOutput.value = "";
		updateGradient();
	}


	document.querySelector('#radial').addEventListener('click', function () {
		var rotationSlider = document.querySelector('#rotation');
		rotationSlider.setAttribute('min', '0');
		rotationSlider.setAttribute('max', '100');
		rotationSlider.setAttribute('value', '50');
		rotationSlider.next().html = '50';
		cssOutput.value = "";
		updateGradient();
	});
	document.querySelector('#linear').addEventListener('click', function () {
		var rotationSlider = document.querySelector('#rotation');
		rotationSlider.setAttribute('min', '-180');
		rotationSlider.setAttribute('max', '180');
		rotationSlider.setAttribute('value', '0');
		cssOutput.value = "";
		updateGradient();
	});


	updateGradient();
	rangeSlider();

</script>
